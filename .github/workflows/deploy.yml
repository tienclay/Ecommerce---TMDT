# projectA/.github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t tienclay/ecommerce-tmdt:${{ github.sha }} .
          docker push tienclay/ecommerce-tmdt:${{ github.sha }}
          docker tag tienclay/ecommerce-tmdt:${{ github.sha }} tienclay/ecommerce-tmdt:latest
          docker push tienclay/ecommerce-tmdt:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd TMDT/Ecommerce---TMDT
            docker compose pull ecommerce-tmdt
            docker compose up -d --no-deps ecommerce-tmdt
